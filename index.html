<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dropdown">
        <div class="dropdown-header">
            <span class="dropdown-placeholder">Select an item</span>
            <span class="dropdown-arrow">â–¼</span>
        </div>
        <div class="dropdown-content">
            <div class="dropdown-item">First item</div>
            <div class="dropdown-item">Second item</div>
            <div class="dropdown-item">Third item</div>
            <div class="dropdown-item">Fourth item</div>
            <div class="dropdown-item">Fifth item</div>
        </div>
    </div>
    <div class="selected-item">
        <span>Selected item</span>
        <span class="selected-text"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
